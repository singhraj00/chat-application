<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Profiles</title>
</head>
<body>
    

    <div class="row m-5">
    {% for profile in profiles %}
        <div class="col">
          
            <div class="card" style="width:400px">
                <img class="card-img-top" src="{{profile.profile_picture.url}}" alt="Card image" height="400" width="400">
                <div class="card-body">
                  <h4 class="card-title">{{profile.username.first_name | title}} {{profile.username.last_name | title}} </h4>
                  <p class="card-text">{{profile.bio}}</p>
                {{profile.username.id}}
                  <a href="{% url 'send-message' profile.username.id %}" class="btn btn-primary">Message</a>
                </div> 
              </div>
           <br><br>
         
        </div>
        {% endfor %} 
    </div>

    


</body>
</html>
