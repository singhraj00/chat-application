<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Edit Profile</title>
</head>

<style>
body,
html {
  height: 100%;
  margin: 0;
  background: #7f7fd5;
  background: -webkit-linear-gradient(to right, #91eae4, #86a8e7, #7f7fd5);
  background: linear-gradient(to right, #91eae4, #86a8e7, #7f7fd5);
}
</style>





<body>


    <div class="container m-5 p-5">
        <form action="" method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="" class="form-label">User Name</label>
                <input type="text" name="username" value="{{request.user.username}}">
            </div>  <br><br>
      
            <div class="form-group">
                <label for="" class="form-label">First Name</label>
                <input type="text" name="first_name" value="{{request.user.first_name}}">
            </div>  <br><br>
            <div class="form-group">
                <label for="" class="form-label">Last Name</label>
                <input type="text" name="last_name" value="{{request.user.last_name}}">
            </div> <br><br>
            <div class="form-group">
                <label for="" class="form-label">Bio</label>
                <textarea name="bio" id="" cols="30" rows="10">{{request.user.profile.bio}}</textarea>
            </div> <br><br>
            <div class="form-group">
                <label for="" class="form-label">Profile Picture</label>
                <input type="file" name="profile_img">
            </div> <br><br>
            <button type="submit">Save</button>
        </form>
    </div>

    

    
</body>
</html>
